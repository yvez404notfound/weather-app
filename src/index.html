<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
		<title>Vanilla Webpack Template</title>
	</head>
	<body>
		<button class="edit-location-fab">
			<span class="material-symbols-outlined"> edit_location </span>
		</button>
		<main class="weather-data-card">
			<div class="date-selection">
				<button class="arrow-button material-symbols-outlined">
					arrow_left
				</button>
				<p>Today</p>
				<button class="arrow-button material-symbols-outlined">
					arrow_right
				</button>
			</div>
			<div class="heading-subtitle">
				<h1>Caloocan</h1>
				<p>Partially Cloudy</p>
			</div>
			<div class="data">
				<div class="temperature">
					<h2>
						<span class="material-symbols-outlined"> device_thermostat </span
						><span>Temp</span>
					</h2>
					<p>76°</p>
				</div>
				<div class="dew">
					<h2>
						<span class="material-symbols-outlined"> dew_point </span
						><span>Dew</span>
					</h2>
					<p>68.6°</p>
				</div>
				<div class="humidity">
					<h2>
						<span class="material-symbols-outlined"> humidity_mid </span
						><span>Humidity</span>
					</h2>
					<p>77.2%</p>
				</div>
				<div>
					<h2>Precipitation</h2>
				</div>
			</div>
		</main>
	</body>
</html>
